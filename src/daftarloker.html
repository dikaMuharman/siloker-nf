<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SilokerNF</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/tag-input.css" />
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.scss" />
    <script src="js/main.js" defer></script>
    <script src="js/RitchText.js" defer></script>
  </head>
  <body>
    <div class="container mt-3">
      <a
        href=""
        id="back"
        style="text-decoration: none; color: #00334e; font-size: 18px"
      >
        <img src="assets/icons/arrow.svg" alt="arrow" /> Back</a
      >

      <div class="text-center">
        <h1>SilokerNF</h1>
        <h5 class="mt-5">Daftar mitra perusahaan</h5>
        <span class="text-secondary">Siapa saja bisa menjadi mitra kami</span>
      </div>
      <form action="#" class="mt-2 mb-5">
        <div class="mb-3">
          <label for="namaPerusahaan" class="form-label">Nama perusahaan</label>
          <input
            type="text"
            class="form-control"
            id="namaPerusahaan"
            placeholder="example: pt mencari cinta sejari"
          />
        </div>
        <div class="mb-3">
          <label for="logo" class="form-label">Logo perusahaan</label>
          <input class="form-control" type="file" id="logo" />
        </div>
        <div class="mb-3">
          <label for="bidang-usaha">Bidang Usaha</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Pilih</option>
            <option value="1">Perbankan</option>
            <option value="2">Jasa</option>
            <option value="3">Kesehatan</option>
            <option value="3">Transportasi</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="kriteria" class="form-label">kriteria</label>
          <div id="kriteria"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">Kategori</label>
          <div>
            <input class="customLook" />
            <button type="button">+</button>
          </div>
        </div>
        <div class="mb-3">
          <label for="date">Tanggal terakhir di tutup</label>
          <input type="date" name="date" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="https://example.com"
          />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Publish</button>
        </div>
      </form>
    </div>
  </body>
</html>
