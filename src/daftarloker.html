<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SilokerNF</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/tag-input.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.scss" />
    <script src="js/validasi/lowonganValidasi.js" defer></script>
  </head>
  <body>
    <div class="container mt-3">
      <a class="back" onclick="window.history.back()">
        <img src="assets/icons/arrow.svg" alt="arrow" /> Back</a
      >

      <div class="text-center">
        <h1>SilokerNF</h1>
        <h5 class="mt-5">Buat lowongan perusahaan anda</h5>
        <span class="text-secondary"
          >bagikan detail terkait lowongan perusahaan anda</span
        >
      </div>
      <form action="#" class="mt-2 mb-5" id="daftarloker">
        <div class="mb-3">
          <label for="namaPerusahaan" class="form-label"
            >Nama perusahaan<span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            name="namaPerusahaan"
            placeholder="example: pt mencari cinta sejari"
          />
          <small class="d-none" style="margin-left: 12px"></small>
        </div>
        <div class="mb-3">
          <label for="logo" class="form-label">Logo perusahaan</label>
          <input
            class="form-control"
            type="file"
            name="logo"
            accept="image/x-png,image/jpeg,image/jpg"
          />
        </div>
        <div class="mb-3">
          <label for="bidang-usaha"
            >Bidang Usaha<span class="text-danger">*</span></label
          >
          <select
            class="form-select"
            aria-label="Default select example"
            name="bidang"
          >
            <option selected value="selected">Pilih</option>
            <option value="perbankan">Perbankan</option>
            <option value="jasa">Jasa</option>
            <option value="kesehatan">Kesehatan</option>
            <option value="transportasi">Transportasi</option>
          </select>
          <small class="d-none" style="margin-left: 12px"> </small>
        </div>
        <div class="mb-3">
          <label for="kriteria" class="form-label"
            >kriteria<span class="text-danger">*</span></label
          >
          <div id="kriteria"></div>
          <small class="d-none">text</small>
        </div>
        <div class="mb-3">
          <label class="form-label"
            >Kategori<span class="text-danger">*</span></label
          >
          <div class="d-flex">
            <input class="customLook" />
            <button type="button">+</button>
          </div>
          <small class="invalid"></small>
        </div>
        <div class="mb-3">
          <label for="date"
            >Tanggal terakhir di tutup<span class="text-danger">*</span></label
          >
          <input type="date" name="date" class="form-control" />
          <small class="invalid-feedback" style="margin-left: 12px">Nope</small>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"
            >Email<span class="text-danger">*</span></label
          >
          <input
            type="email"
            class="form-control"
            name="emailPerusahaan"
            placeholder="https://example.com"
          />
          <small class="invalid-feedback" style="margin-left: 12px">Nope</small>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Publish</button>
        </div>
      </form>
    </div>
  </body>
</html>
