<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lowongan</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.scss" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a href="#" class="navbar-brand">SilokerNf</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
          aria-controls="menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-md-center">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="lowongan.html" class="nav-link active">Lowongan</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Loker</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Daftar mitra</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">News</a>
            </li>
            <li>
              <form class="d-flex form">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
            </li>
          </ul>
          <div class="navbar-nav align-items-lg-center">
            <a
              data-bs-toggle="modal"
              data-bs-target="#modalLogin"
              class="btn btn-primary"
              href="#"
            >
              Sign in
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navigation -->
    <!-- Form -->
    <div class="container-xl">
      <form class="form-custom shadow">
        <div class="form-custom__container form-custom__container--input">
          <img
            src="assets/icons/search.svg"
            alt="search"
            class="form-custom__icon"
          />
          <input
            id="inputTag"
            class="form-custom__control"
            placeholder="Category"
          />
        </div>
        <div class="form-custom__container form-custom__container--hidden">
          <img
            src="assets/icons/line.svg"
            alt="line"
            class="form-custom__icon"
          />
        </div>
        <div class="form-custom__container form-custom__container--input">
          <img
            src="assets/icons/location.svg"
            alt="location"
            class="form-custom__icon"
          />
          <input
            type="text"
            name="location"
            id="location"
            placeholder="Location"
            class="form-custom__control"
          />
        </div>
        <div class="form-custom__container form-custom__container--button">
          <button class="form-custom__button btn-primary">Find job</button>
        </div>
      </form>
    </div>
    <!-- End Form -->

    <!-- Lowongan kerja -->
    <div class="container mt-3"></div>

    <!-- Modal component -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      aria-labelledby="modalLoginLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body mx-4">
            <h4>SilokerNF</h4>
            <span>Sign in</span>
            <form
              action="lowongan.html"
              class="form-login validate"
              id="FormLogin"
            >
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="EmailLogin"
                  name="EmailLogin"
                  placeholder="name@example.com"
                />
                <label for="EmailInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="PasswordLogin"
                  name="PasswordLogin"
                  placeholder="Password"
                />
                <label for="PasswordLogin">Password</label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End modal compomnent -->
  </body>
</html>
