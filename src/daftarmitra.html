<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SilokerNF</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/tag-input.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.scss" />
    <script src="js/validasi/mitraValidasi.js" defer></script>
  </head>
  <body>
    <div class="container mt-3">
      <a class="back" onclick="window.history.back()">
        <img src="assets/icons/arrow.svg" alt="arrow" /> Back</a
      >

      <div class="text-center">
        <h1>SilokerNF</h1>
        <h5 class="mt-5">Daftar mitra perusahaan</h5>
        <span class="text-secondary">Siapa saja bisa menjadi mitra kami</span>
      </div>
      <form action="#" class="mt-2 mb-5" id="mitraForm">
        <div class="mb-3">
          <label for="namaPerusahaan" class="form-label"
            >Nama perusahaan <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            name="namaPerusahaan"
            placeholder="example: pt mencari cinta sejari"
          />
          <small class="d-none" style="margin-left: 12px"></small>
        </div>
        <div class="mb-3">
          <label for="logo" class="form-label">Logo perusahaan</label>
          <input
            class="form-control"
            type="file"
            id="logo"
            accept="image/x-png,image/jpeg,image/jpg"
          />
        </div>
        <div class="mb-3">
          <label for="bidang-usaha"
            >Bidang Usaha <span class="text-danger">*</span></label
          >
          <select
            name="bidang"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected value="selected">Pilih</option>
            <option value="1">Perbankan</option>
            <option value="2">Jasa</option>
            <option value="3">Kesehatan</option>
            <option value="3">Transportasi</option>
          </select>
          <small class="d-none" style="margin-left: 12px"></small>
        </div>
        <div class="mb-3">
          <label for="deskripsi" class="form-label"
            >Deskripsi <span class="text-danger">*</span></label
          >
          <div id="deskripsi"></div>
          <small class="d-none" style="margin-left: 12px"></small>
        </div>
        <div class="mb-3">
          <label for="kontak" class="form-label"
            >Kontak <span class="text-danger">*</span></label
          >
          <input
            type="tel"
            class="form-control"
            name="kontak"
            placeholder="example : +627762722278"
            pattern="[+]{1}[0-9]{11,14}"
          />
          <small class="d-none" style="margin-left: 12px"></small>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"
            >Email <span class="text-danger">*</span></label
          >
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="example : sad@example.com"
          />
          <small class="d-none" style="margin-left: 12px"></small>
        </div>
        <div class="mb-3">
          <label for="websiteResmi" class="form-label"
            >website resmi <span class="text-danger">*</span></label
          >
          <input
            type="url"
            class="form-control"
            name="websiteResmi"
            placeholder="https://example.com"
          />
          <small class="d-none" style="margin-left: 12px"></small>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
