<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SilokerNF</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/tag-input.css" />
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.scss" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/validasi/beritaValidasi.js" defer></script>
  </head>
  <body>
    <div class="container mt-3">
      <a class="back" onclick="window.history.back()">
        <img src="assets/icons/arrow.svg" alt="arrow" /> Back</a
      >

      <div class="text-center">
        <h1>SilokerNF</h1>
        <h5 class="mt-5">Berita</h5>
        <span class="text-secondary">Berita apa saja terkait</span>
      </div>
      <form action="#" class="mt-2 mb-5" id="formBerita">
        <div class="mb-3">
          <label for="judul" class="form-label">Judul</label>
          <input
            type="text"
            class="form-control"
            name="judul"
            placeholder="judul"
          />
          <small class="d-none" style="margin-left: 12px"></small>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Cover image</label>
          <input
            class="form-control"
            type="file"
            name="image"
            accept="image/x-png,image/jpeg,image/jpg"
          />
        </div>
        <div class="mb-3">
          <label for="isiBerita" class="form-label">Isi berita</label>
          <div id="isiBerita"></div>
          <small class="d-none" style="margin-left: 12px"></small>
        </div>
        <div class="mb-3">
          <label class="form-label">Kategori</label>
          <div class="d-flex">
            <input class="customLook" />
            <button type="button">+</button>
          </div>
          <small class="d-none" style="margin-left: 12px"></small>
        </div>
        <div class="mb-3">
          <label for="situsBerita" class="form-label">Sumber Berita</label>
          <input
            type="text"
            class="form-control"
            name="situsBerita"
            placeholder="situsBerita"
          />
          <small class="d-none" style="margin-left: 12px"></small>
        </div>
        <div class="mb-3">
          <label for="url" class="form-label">Url Sumber berita</label>
          <input
            type="url"
            class="form-control"
            name="url"
            placeholder="https://example.com"
            pattern="https://.*"
          />
          <small class="d-none" style="margin-left: 12px"></small>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Publish</button>
        </div>
      </form>
    </div>
  </body>
</html>
